<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="arrow-back" id="arrowToolbar"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Turismo RJ
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">
        login
      </ion-button>
      <ion-button routerLink="/cadastro">
        Cadastro
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Acessar conta</h1>
  <form [formGroup]="login" (ngSubmit)="formLogin()">
    <ion-item>
      <ion-label>Login:</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Senha:</ion-label>
      <ion-input type="password" ></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block">Login</ion-button>
  </form>
</ion-content>
