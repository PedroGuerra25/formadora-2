<ion-content>
  <h1>Login</h1>
  <form [formGroup]="login" (ngSubmit)="formLogin()">
    <ion-item>
      <ion-label>Login:</ion-label>
      <ion-input type="text" formControlName="login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Senha:</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

    <ion-button type="submit">Login</ion-button>
    <ion-button>Cadastre-se</ion-button>
  </form>
</ion-content>
